
services:
  - type: web
    name: neural-chat
    env: python
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build
      pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    autoDeploy: true
